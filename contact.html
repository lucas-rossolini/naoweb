<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-section">
    <h1>_Contact</h1>
      <form action="mailto:victor.pagnier@gmail.com" method="post">
        <div>
            <label for="name">Nom Prénom</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
          <label for="company">Structure</label>
          <select name="company" id="company-select">
            <option value="event">Événement</option>
            <option value="define">Offre d'emploi</option>
            <option value="define">Coworking</option>
            <option value="define">Autre</option>
        </select>
        </div>
        <div>
            <label for="msg">Requête(s)</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Envoyer</button>
        </div>
      </form>
  </div>
</body>
</html>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <!-- <h1 id="logo-nav">Naoweb</h1> -->
    <div class="header header-fixe-top">
    </div>
    <input id="burger" type="checkbox" />
    <label id="label-burger" for="burger">
      <span id="burger-top"></span>
      <span id="burger-middle"></span>
      <span id="burger-bottom"></span>
    </label>

    <nav id="nav-header">
      <ul>
        <li><a href="./evenements.html">_Événements</a></li>
        <li><a href="./workplace.html">_Workplace</a></li>
        <li><a href="./jobs.html">_Jobs</a></li>
        <li><a href="./contact.html">_Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div id="logo-nav-header">
      <div id="logo" class="logo-header logo-header-scrolled">
        <a href="../index.html"><h1>Nao_Web</h1></a>
      </div>
    </div>
  </section>

  <div class="contact-section">
    <h1>_Contact</h1>
      <form>
        <div>
            <label for="name">Nom Prénom</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
          <label for="company">Structure</label>
          <select name="company">
            <option value="event">Événement</option>
            <option value="job">Offre d'emploi</option>
            <option value="coworking">Coworking</option>
            <option value="other">Autre</option>
        </select>
        </div>
        <div>
            <label for="msg">Requête(s)</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Envoyer</button>
        </div>
      </form>
  </div>

  <footer id="footer_top">
    <section id="footer" class="footer">
      <div class="logo">
        NAO_<br />WEB
        <p class="copy">Nao_Web &copy; 2021</p>
      </div>
      <div class="footer-menu">

        <a class="link_footer" href="../pages/evenements.html"><img class="img_footer"src="../icone/calendar.svg"title="EVENTS"alt="Événements"/>_Événements</a>

        <a class="link_footer" href="../pages/jobs.html" ><img class="img_footer"src="../icone/briefcase (1).svg"title="JOB"alt="JOB"/>_Jobs</a>

        <a class="link_footer" href="../pages/contact.html"><img class="img_footer"src="../icone/envelope.svg"title="CONTACT"alt="CONTACT"/>_Contact</a
        >
      </div>
    </section>
  </footer>

  <script src="script.js"></script>
